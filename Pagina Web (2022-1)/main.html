<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilo3.css">
</head>
<body class="container">
    <div class="row">
        <div class="col-md-4">
            <h2>PW 2022-2</h2>
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      Menu 1
                    </button>
                  </h2>
                  <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        
                        <div class="list-group">
                            <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
                              Menu 1.1
                            </button>
                            <button type="button" class="list-group-item list-group-item-action">Menu 1.2</button>
                            <button type="button" class="list-group-item list-group-item-action">Menu 1.3</button>
                          </div>

                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      Menu 2
                    </button>
                  </h2>
                  <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">

                        <div class="list-group">
                            <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
                              Menu 2.1
                            </button>
                            <button type="button" class="list-group-item list-group-item-action">Menu 2.2</button>
                            <button type="button" class="list-group-item list-group-item-action">Menu 2.3</button>
                          </div>

                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                      Menu 3
                    </button>
                  </h2>
                  <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                      
                        <div class="list-group">
                            <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
                              Menu 3.1
                            </button>
                            <button type="button" class="list-group-item list-group-item-action">Menu 3.2</button>
                            <button type="button" class="list-group-item list-group-item-action">Menu 3.3</button>
                          </div>

                    </div>
                  </div>
                </div>
              </div>
        </div>
        <div class="col-md-8">
            <h3>Lista de Alumnos</h3>

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Id.</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Pais</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody class="table-group-divider">
                  <tr>
                    <td>1</td>
                    <td>Lionel Messi</td>
                    <td>Argentina</td>
                    <td>
                        <a href="#" class="line">Editar</a>
                        <a href="#">Eliminar</a>
                    </td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>Cristiano Ronaldo</td>
                    <td>Portugal</td>
                    <td>
                        <a href="#" class="line">Editar</a>
                        <a href="#">Eliminar</a>
                    </td>
                  </tr>
                  <tr>
                    <td>3</td>
                    <td>Karim Benzema</td>
                    <td>Francia</td>
                    <td>
                        <a href="#" class="line">Editar</a>
                        <a href="#">Eliminar</a>
                    </td>
                  </tr>
                </tbody>
              </table>

              <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnradio1">1</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2">2</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio3">3</label>
              </div>


            
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
